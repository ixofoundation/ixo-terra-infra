image:
  pullPolicy: Always
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
  tls:
    - hosts:
        - ${host}
      secretName: ixo-memory-engine-tls
  hosts:
    - host: ${host}
      paths:
        - path: /
          pathType: Prefix
service:
  port: 3000
env:
  - name: "PORT"
    value: "3000"
  - name: "OPENAI_API_KEY"
    value: "<path:${vault_mount}/data/ixo-memory-engine#OPENAI_API_KEY>"
  - name: "MODEL_NAME"
    value: "<path:${vault_mount}/data/ixo-memory-engine#MODEL_NAME>"
  - name: "EMBEDDING_MODEL_NAME"
    value: "<path:${vault_mount}/data/ixo-memory-engine#EMBEDDING_MODEL_NAME>"
  - name: "NEO4J_URI"
    value: "${neo4j_uri}"
  - name: "NEO4J_PORT"
    value: "${neo4j_port}"
  - name: "NEO4J_USER"
    value: "${neo4j_user}"
  - name: "NEO4J_PASSWORD"
    value: "${neo4j_password}"
  - name: "HOMESERVER_URL"
    value: "<path:${vault_mount}/data/ixo-memory-engine#HOMESERVER_URL>"
  - name: "ACCESS_TOKEN"
    value: "<path:${vault_mount}/data/ixo-memory-engine#ACCESS_TOKEN>"
  - name: "NODE_ENV"
    value: "production"
resources:
  requests:
    memory: 100Mi
    cpu: "40m"
  limits:
    memory: 1024Mi
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetMemoryUtilizationPercentage: "30"