image:
  pullPolicy: Always
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
  tls:
    - hosts:
        - ${host}
      secretName: ixo-domain-creator-oracle-tls
  hosts:
    - host: ${host}
      paths:
        - path: /
          pathType: Prefix
env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#PORT>"
  - name: ORACLE_NAME
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#ORACLE_NAME>"
  - name: MATRIX_ORACLE_ADMIN_ACCESS_TOKEN
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#MATRIX_ORACLE_ADMIN_ACCESS_TOKEN>"
  - name: MATRIX_ORACLE_ADMIN_USER_ID
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#MATRIX_ORACLE_ADMIN_USER_ID>"
  - name: MATRIX_ORACLE_ADMIN_PASSWORD
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#MATRIX_ORACLE_ADMIN_PASSWORD>"
  - name: MATRIX_BASE_URL
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#MATRIX_BASE_URL>"
  - name: MATRIX_RECOVERY_PHRASE
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#MATRIX_RECOVERY_PHRASE>"
  - name: SECP_MNEMONIC
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#SECP_MNEMONIC>"
  - name: OPEN_ROUTER_API_KEY
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#OPEN_ROUTER_API_KEY>"
  - name: NETWORK
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#NETWORK>"
  - name: REDIS_URL
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#REDIS_URL>"
  - name: RPC_URL
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#RPC_URL>"
  - name: BLOCKSYNC_GRAPHQL_URL
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#BLOCKSYNC_GRAPHQL_URL>"
  - name: FIRECRAWL_MCP_URL
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#FIRECRAWL_MCP_URL>"
  - name: DOMAIN_INDEXER_URL
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#DOMAIN_INDEXER_URL>"
  - name: ORACLE_ENTITY_DID
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#ORACLE_ENTITY_DID>"
  - name: MEMORY_MCP_URL
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#MEMORY_MCP_URL>"
  - name: MEMORY_ENGINE_URL
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#MEMORY_ENGINE_URL>"
  - name: MEMORY_SERVICE_API_KEY
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#MEMORY_SERVICE_API_KEY>"
  - name: MATRIX_VALUE_PIN
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#MATRIX_VALUE_PIN>"
  - name: THROW_ON_INSUFFICIENT_CREDITS
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#THROW_ON_INSUFFICIENT_CREDITS>"
  - name: MATRIX_ACCOUNT_ROOM_ID
    value: "<path:${vault_mount}/data/ixo-domain-creator-oracle#MATRIX_ACCOUNT_ROOM_ID>"
service:
  port: 4200
resources:
  requests:
    memory: 200Mi
    cpu: "50m"
  limits:
    memory: 350Mi
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetMemoryUtilizationPercentage: "30"