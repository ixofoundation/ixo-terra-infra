# Default values for matrix-admin.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 80

config:
  homeserver:
    address: http://matrix-synapse.matrix-synapse.svc.cluster.local:8008
    domain: example.com
  database:
    type: postgres
    uri: postgres://user:password@host/database?sslmode=disable
  bot:
    # Username of the appservice bot.
    username: slackbot
    # Display name and avatar for bot. Set to "remove" to remove display name/avatar, leave empty
    # to leave display name/avatar as-is.
    displayname: Slack bridge bot
    avatar: mxc://maunium.net/pVtzLmChZejGxLqmXtQjFxem

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

server:
  replicaCount: 1

  image:
    repository: dock.mau.dev/mautrix/slack:latest
    pullPolicy: IfNotPresent
    tag: latest

  imagePullSecrets: []

  port: 80

  podAnnotations: {}

  podSecurityContext: {}

  securityContext: {}

  resources: { }
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80

  nodeSelector: {}

  env: []

  tolerations: []

  affinity: {}
